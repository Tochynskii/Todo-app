<!DOCTYPE html>
<html lang="en">
<head>
	<title>ToDo app</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Home Page</title>
</head>

<body>
	
	<div class="wrapper">

		<section class="todo">
			<h1 class="todo__title">Write to do</h1>
			<form class="todo__addtask addtask">
				<input type="text" class="addtask__input input" placeholder="What do you want to do?">
				<button type="submit" class="addtask__add-btn add-btn">+</button>
			</form>
			<ul class="todo__list todo-list">
			</ul>
		</section>
	</div>
	
	<script src="js/script.min.js"></script>
</body>

</html>
