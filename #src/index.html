<!DOCTYPE html>
<html lang="en">
@@include('_head.html',{
"title": "ToDo app",
})

<body>
	<!-- @@include('_header.html') -->
	<div class="wrapper">

		<section class="todo">
			<h1 class="todo__title">Write to do</h1>

			</form>
			<ul class="todo__list todo-list">
			</ul>
		</section>
	</div>
	<!-- @@include('_footer.html') -->
	<script src="js/script.min.js"></script>
</body>

</html>
